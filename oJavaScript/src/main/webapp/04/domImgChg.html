<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
이미지를 선택해주는 images 객체
1. 화면에 이미지를 나타내기 위해 사용하는 <img> 태그를 HTML에 여러 개
선언하였을 경우 특정 이미지를 선택하기 위해서 images 객체를 사용.
2. images 객체는 따로 선언하지 않아도 자동으로 생성됨.
3. 문서에 포함된 이미지의 개수가 궁금하다면 length 속성을 사용하여 알아낼 수 있음.
	- document.images.length
3. HTML의 여러 개의 <IMG> 태그로 인한 이미지 중에서
   특정 이미지를 선택하기 위해서 images 객체를 배열처럼 사용.
	- document.images[n].속성
-->

<script type="text/javascript">
	function chk(num) {
		document.images[1].src = "../images/" + num + ".gif"; 
	} //이미지 배열 인덱스 1의 이미지를 변경
</script>
</head>
<body>
	<h1>dom Image 바꾸기</h1>
	<center> <!-- center는Deprecated -> style="text-align:center -->
		<img alt="3" src="../images/3.gif"><p> <!-- 이미지 객체 배열 인덱스 0 -->
		<img alt="4" src="../images/4.gif"><p> <!-- 이미지 객체 배열 인덱스 1 -->
		
		<button onclick="chk(1)">목마</button> <!-- 클릭시 chk(1)실행 -->
		<button onclick="chk(2)">우체통</button>
		<button onclick="chk(3)">불자동차</button>
	</center>
</body>
</html>
