<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init() {
		for (var i = 0; i <= 9; i++) hi(); // init 함수 내에서 hi 함수 호출
	}
	function hi() {
		document.write("대박나세요<br>");
		document.write("대박 취업복 터졌다<p>");
	}
</script>
</head>
<body onload="init()">
	<h1>function02</h1>
</body>
</html>
