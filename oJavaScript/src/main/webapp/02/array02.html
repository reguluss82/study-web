<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 배열 요소의 타입이 고정되어 있지 않으므로,
같은 배열에 있는 배열 요소끼리의 타입이 서로 다를 수도 있다. */
	var a = [1 , "<br>" , 24 , "허걱" , 43 , 49 , 76 , "대박"];
	for (var i = 0; i < a.length; i++) {
		document.write("a["+i+"] = " + a[i] + "<p>");
	}
	//document.write(a);
	alert(a);
</script>
</head>
<body>
	<h2>Array02</h2>
</body>
</html>
