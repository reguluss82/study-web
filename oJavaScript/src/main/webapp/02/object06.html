<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [1 , true , "JavaScript" , 'End'];
	/* join()
	배열의 모든 요소를 하나의 문자열로 반환.
	인수로 전달받은 문자열은 배열 요소 사이를 구분 짓는 구분자로 사용.
	만약 인수를 전달받지 않으면 기본값으로 쉼표(,)를 구분자 사용 */
	document.write("arr.join()->"       + arr.join()       + "<br>");	// 1,true,JavaScript,End
	document.write("arr.join(' + ')->"  + arr.join(' + ')  + "<br>");	// 1 + true + JavaScript + End
	document.write("arr.join(' ')->"    + arr.join(' ')    + "<br>");	// 1 true JavaScript End
	document.write("arr.join('')->"     + arr.join('')     + "<hr>");	// 1trueJavaScriptEnd
	
	/* slice()
	전달받은 시작 인덱스부터 종료 인덱스 바로 앞까지의
	모든 배열 요소를 추출하여 새로운 배열을 반환.
	인수로 종료 인덱스가 전달되지 않으면 마지막 배열 요소까지 모두 추출 */
	document.write("arr.slice(1 , 2)->" + arr.slice(1 , 2) + "<br>");	// true <- index1이상 2미만
	document.write("arr.slice(1 , 3)->" + arr.slice(1 , 3) + "<br>");	// true,JavaScript
	document.write("arr.slice(1)->"     + arr.slice(1)     + "<hr>");	// true,JavaScript,End
	
	/* toString()
	해당 배열의 모든 요소를 하나의 문자열로 반환.
	이때 배열 요소의 사이에는 자동으로 쉼표(,)가 삽입 */
	document.write("arr.toString()->"   + arr.toString()   + "<hr>");	// 1,true,JavaScript,End
</script>
</head>
<body>
	<h1>object06</h1>
</body>
</html>
