<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//eval() 문자열로 표현된 자바스크립트 코드를 실행하는 함수
	var str = prompt("원하는 계산은?" , "265*654");
	document.write(str + "<br>");
	document.write(eval(str) + "<br>"); //숫자끼리 연산한 결과
	var a = 7 , b = 6;
	var k = "a + b";
	var k2 = eval(k);
	document.write(k + "<br>");
	document.write(k2); //숫자끼리 연산한 결과
</script>
</head>
<body>
	<h1>eval</h1>
</body>
</html>
