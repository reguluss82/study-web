<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 	number 자바스크립트는 다른 언어와는 달리
	정수와 실수를 따로 구분하지 않고,
	모든 수를 실수 하나로만 표현 */
	document.write("<center>");
	document.write("<h3> [ 정 수 형 ] </h3>");
	document.write("<h4>");
	document.write("<hr> 1 0 진 수 === > " + 10);
	document.write("<br>&nbsp 8 진 수 == > " + 012);
	document.write("<br> 1 6 진 수 === > " + 0xc);
	document.write("</h4>");
	
	alert('1');
	document.write("<BR><h3> [ 실 수 형 ] </h3>");
	document.write("<h4>");
	document.write("<hr>소 수 형 ====> " + 3.14159);
	document.write("<br>지 수 형 ====> " + 0.123456e+3);
	document.write("</h4>");
	
	document.write("<br><h3> [ 논 리 형 ] </h3>");
	document.write("<h4>")
	//boolean 참(true)과 거짓(false)을 표현
	document.write("<hr>참 => " + true);
	document.write("<br>거짓 => " + false);
	document.write("</h4>");
	alert('2')
	
	//string 큰따옴표("")나 작은따옴표('')로 둘러싸인 문자의 집합을 의미
	document.write("<h3><hr> [ 문 자 형 ] </h3><hr>");
	document.write("<h4>");
	document.write('작은 따옴표로 묶인 문자열');
	document.write("<br>")
	document.write("큰 따옴표로 묶인 문자열");
	document.write("<br>");
	document.write("</h4>");
	//null object 타입이며, 아직 '값'이 정해지지 않은 것을 의미
	document.write("<h3><hr> [ null 값] </h3><hr>");
	document.write("<br><h4> " + null);
	alert('잠깐');
	document.write("</h4>");
	document.write("</center>");
</script>
</head>
<body>
	<h1>자료형</h1>
</body>
</html>
