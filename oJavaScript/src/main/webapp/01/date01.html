<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//내장 객체: 자바 스크립트로 프로그램을 작성하는 동안
	//자주 사용되는 것들을 묶어서 미리 정의해 놓은 객체
	//date: 날짜와 시간을 처리하기 위한 객체
	var date1 = new Date();	// Date 객체 생성
	document.write(date1 + "<p>");
	var date2 = new Date("2022-08-14T13:30:00");	// 날짜와 시간까지 표현
	var date3 = new Date("2022-08-14");				// 시간이 생략되면 자동으로 09:00:00
	var date4 = new Date("2022-08");				// 일이 생략되면 자등으로 1일
	var date5 = new Date("2022");					// 월이 생략되면 자동으로 1월
	document.write(date2 + "<p>");
	document.write(date3 + "<p>");
	document.write(date4 + "<p>");
	document.write(date5 + "<p>");
</script>
</head>
<body>
	<h1>date</h1>
	<p>
		자바스크립트에서 Date 객체를 초기화하는 방법 <br>
		협정 세계시 (UTC) 의 기준시간대(Greenwich Mean Time) <br>
		new Date() <br>
		new Date(“날짜를 나타내는 문자열”) <br>
		new Date(밀리초) <br>
		new Date(년, 월, 일, 시, 분, 초, 밀리초) <br>
	</p>
</body>
</html>
