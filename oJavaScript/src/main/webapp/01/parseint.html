<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = "123";
	var b = "456";
	document.write("덧셈 : " + (parseInt(a) + parseInt(b)) + "<p>"); /* p로 줄바꾸고 줄 띄우기 */
	document.write("덧셈 : " + (a + b));
/*
parseInt
문자열을 정수로 변경해주는 함수
문자열 타입의 숫자만 가능
*/
	
</script>
</head>
<body>
	<h1>parseInt</h1>
</body>
</html>
