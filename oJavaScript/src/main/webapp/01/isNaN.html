<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//isNaN() 만약 인수로 전달된 값이 숫자가 아니라면, 숫자로 강제 변환하여 검사
	var num = prompt("몇 단 구구단을 원하시는지 입력하시고 확인 버튼 꼭 눌러주세요" , "5"); //아무것도 안 쓰면 5가 초기화
	if(isNaN(num))
		document.write("바보냐 숫자 몰라");//숫자가 아닌 값이 입력되면 true이므로
	else
		for(var i = 1; i <= 9; i ++)
			document.write(num + " * " + i + " = " + (num * i) + "<br>");
	
	isNaN(null); 		 // false
	isNaN("123");		 // false
	isNaN("");			 // false
	isNaN("문자열");	 // true
	isNaN(undefined);	 // true
	isNaN(NaN);			 // true
</script>
</head>
<body>
	<h1>isNaN</h1>
</body>
</html>
