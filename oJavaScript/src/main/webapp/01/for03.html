<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h4>for03: 1부터 100까지의 정수 중에서 3의 배수를 제외하고 출력하는 예제</h4>
	<script type="text/javascript">
	var exceptNum = 3;
	var count = 0;
	for (var i = 1; i <= 100; i ++) {
		if (i%exceptNum !== 0) {
			document.write(i + " ");
			count ++;
			if(count%10 == 0) {
				document.write("<br>");
			}
		}
	}
</script>
</body>
</html>
