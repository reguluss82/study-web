<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	var day;
	//getFullYear 4자리 현제 연도 반환
	//getMonth    현재 월 반환, 0월부터
	//getDate     현재 날짜 반환
	//getDay      현재 요일 반환
	document.write("올해는 " + date1.getFullYear() + "년입니다.<p>");	
	document.write("1. 오늘은 " + date1.getMonth() + "월 " + date1.getDate() + "일.<p>");
	document.write("2. 오늘은 " + (date1.getMonth()+1) + "월 " + date1.getDate() + "일.<p>");
	switch (date1.getDay()) {
		case 0:
			day = "일";
			break;
		case 1:
			day = "월";
			break;
		case 2:
			day = "화";
			break;
		case 3:
			day = "수";
			break;
		case 4:
			day = "목";
			break;
		case 5:
			day = "금";
			break;
		case 6:
			day = "토";
			break;
	}
	document.write("3. 오늘은 " + day + "요일입니다.<p>");
</script>
</head>
<body>
	<h1>년/월/일/요일 각각 가져오기</h1>
</body>
</html>
