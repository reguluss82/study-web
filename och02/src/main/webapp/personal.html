<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.name.value) {
			alert("이름?");
			frm.name.focus();
			return false;
		}
		if (!frm.id.value) {
			alert("아이디?");
			frm.id.focus();
			return false;
		}
		if (!frm.password.value) {
			alert("암호?");
			frm.password.focus();
			return false;
		}
		// checkbox 아무것도 체크안한 경우 alert및 return false
		// 복수체크 배열로 받아 for문 사용
		var chkbox = document.getElementsByName('notice'); 
		var chk    = false; // false로 초기화
		for (var i = 0; i < chkbox.length; i++) { 
			if(chkbox[i].checked) {
				chk = true;
				break;
			}
			else chk = false;
		}
		if (chk) {
			return true;
		}
		else {
			alert("메일수신 하나도 없어");
			return false;
		}
	}
</script>
	<style type="text/css">
		label {
			display: block;
		}
	</style>
</head>
<body>
	<h2>개인정보  ***</h2>
	<form action="Person" method="post" name="frm" onsubmit="return chk()">
		<table border="1" style="background-color: yellow;">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>													 <!-- 사용자 편의성 checked -->
					<label>남자<input type="radio" name="gender" value="남자" checked="checked"></label>
					<label>여자<input type="radio" name="gender" value="여자"></label>
				</td>
			</tr>
			<tr>
				<td>메일 수신</td>
				<td>
					<label>공지<input type="checkbox" name="notice" value="공지"></label>
					<label>광고<input type="checkbox" name="notice" value="광고"></label>
					<label>배송<input type="checkbox" name="notice" value="배송"></label>
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td>
					<select name="job">
						<option value="가수">                    가수</option>
						<option value="장군" selected="selected">장군</option>
						<option value="공무원">                  공무원</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="확인"></td>
				<td><input type="reset" value="입력취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
