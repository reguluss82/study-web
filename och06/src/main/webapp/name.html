<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.name.value) {
			alert("너 이름이 뭐니 ?");
			frm.name.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>이름을 입력하세요</h2>
	<!-- <form action="Greet" name="frm" onsubmit="return chk()"> --> <!-- servlet은 첫글자 대문자로 -->
	<form action="greet.jsp" name="frm" onsubmit="return chk()"> <!-- jsp파일 이름은 첫글자 소문자로 -->
		이름 : <input type="text" name="name"><p>
		<input type="submit" name="확인">
	</form>
</body>
</html>
