<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프런트엔드 개발자 지원서</title>
<style type="text/css">
	#container { /* id가 container인 모든 요소 style */
		width: 520px;
		border: 2px solid black;
		padding: 20px 40px;
		margin: 0 auto;
	}
	fieldset {
		border: 0px;
	}
	fieldset legend{ /* fieldset의 자손 legend style*/
		font-weight: bold;
	}
	ul {
	list-style-type: none;
	}
	li {
	line-height: 30px;
	}
	label {
		width: 100px;
		float: left;
	}
	label.widthradio { /* class가 widthradio 인 label style */
		width: 300px;
	
	}
	input {
		margin: 6px;
	}
	#submitag { /* id가 submitag인 요소 style */
	text-align: center;
	}
</style>
</head>
<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서</h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		<hr>
		<form action="">
			<fieldset>
				<legend>개인정보</legend>
				<ul>
					<li><!-- <input>태그 앞 뒤에 <label>과 </label> 태그로 묶어도 됩니다 -->
						<label for="sname">이름</label>
						<input type="text" id="sname" autofocus placeholder="공백없이 입력해주세요">
					</li>
					<li>
						<label for="snumber">연락처</label>
						<input type="tel" id="snumber" placeholder="연락처를 입력해주세요">
				</ul>
			</fieldset>
			<fieldset>
				<legend>지원 분야</legend>
				<ul>
					<li><!-- field 파라미터 값으로 an -->
						<label class="widthradio"><input type="radio" name="field" value="an">웹 퍼블리싱</label>
						
					</li>
					<li>
						<label class="widthradio"><input type="radio" name="field" value="pd">웹 어플리케이션 개발</label>
						
					</li>
					<li> 
						<label class="widthradio"><input type="radio" name="field" value="eng">개발 환경 개선</label>
						
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>지원 동기</legend>
				<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
			</fieldset>
			<div id="submitag">
				<input type="submit" value="접수하기">
				<input type="reset" value="다시쓰기">
				<!-- 다음과 같이 작성해도 됩니다.
					<button type="submit">접수하기</boutton>
					<button type="reset">다시 쓰기</button>
				-->
			</div>
	</div>
</form>
</body>
</html>
