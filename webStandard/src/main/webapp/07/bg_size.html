<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 500px;
		height: 500px;
		border: 2px double black;
		margin-bottom: 20px;
	}
	.bg1 { /* 배경 이미지 크기 조절 */
		background: url("images/bg4.jpg") no-repeat left top;
		background-size: auto; /* 원래 배경 이미지 크기만큼 표시 */
	}
	.bg2 {
		background: url("images/bg4.jpg") no-repeat left top;
		background-size: 200px 150px; /* 가로 세로 크기 */
	}
	.bg3 {
		background: url("images/bg4.jpg") no-repeat left top;
		background-size: 60% 40%; /* 배경이미지가 들어갈 요소의 크기 기준 */
	}
	.bg4 {
		background: url("images/bg4.jpg") no-repeat left top;
		background-size: contain; /* 요소 안에 배경 이미지가 다 들어오도록 이미지 확대/축소 */
	}
	.bg5 {
		background: url("images/bg4.jpg") no-repeat left top;
		background-size: cover; /* 배경 이미지로 요소를 모두 덮도록 이미지를 확대/축소 */
	}
	.bg6 {
		background: url("images/bg4.jpg") no-repeat left top;
		background-size: 100% 100%; /* 배경이미지가 들어갈 요소의 크기 기준 */
	}
</style>
</head>
<body>
	<div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="bg4"></div>
	<div class="bg5"></div>
	<div class="bg6"></div>
</body>
</html>
