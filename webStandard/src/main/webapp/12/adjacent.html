<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1+ul { /* h1 요소 다음의 첫 형제 요소 */
		color: blue;
		font-weight: bold;
	}
/* 	인접 형제 선택자
	문서 구조상 같은 부모를 가진 형제 요소중 첫번째 동생 요소에만 스타일이 적용 */
</style>
</head>
<body>
	<section id="container">
		<h1>예약 방법 및 요금</h1>
		<ul>
			<li>직접 통화</li>
			<li>문자 남기기</li>
		</ul>
		<ul>
			<li>1인 : 40,000원</li>
			<li>2인 : 60,000원</li>
			<li>3인 : 80,000원</li>
			<li>4인 : 100,000원</li>
		</ul>
	</section>
</body>
</html>
