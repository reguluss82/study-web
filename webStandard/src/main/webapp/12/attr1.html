<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li {
		width: 100px;
		display: inline;
		float: left;
		margin: 10px;	
	}
	li a{
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	}
/* 	하위 선택자
	부모 요소에 포함된 하위 요소 모두에 스타일 적용 */
	a[href] {
		background: yellow;
	}
/* 	[속성] 선택자
	지정한 속성을 가진 요소에 스타일 적용 */
</style>
</head>
<body>
	<ul>
		<li>
			<a>메인 메뉴 : </a>
		</li>
		<li>
			<a href="#">메뉴 1</a>
		</li>
		<li>
			<a href="#">메뉴 2</a>
		</li>
		<li>
			<a href="#">메뉴 3</a>
		</li>
		<li>
			<a href="#">메뉴 4</a>
		</li>
	</ul>
</body>
</html>
