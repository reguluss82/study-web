<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ordered list example</title>
</head>
<body>

	<h1>박 2일 가족 여행 코스</h1>
	<ul>
		<li>1일차
			<!-- <ol>: ordered list 기본 type="1"-->
			<ol type="a"> 
				<li>해녀박물관</li>
				<li>낚시체험</li>
			</ol>
		<li>2일차
			<!-- type 종류: 1: 숫자, a: 영문소문자, A: 영문대문자,
			     i: 로마숫자 소문자, I: 로마숫자 대문자 -->
			<!-- start: order number 시작문자 -->
			<!-- reversed: 역순 -->
			<ol type="1" start="3">
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		<li>3일차
			<ol type="i">
				<li>한라산</li>
				<li>해삼</li>
				<li>멍게</li>
			</ol>
		</li>
	</ul>
</body>
</html>
