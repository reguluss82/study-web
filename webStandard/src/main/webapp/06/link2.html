<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style-type: none;
	}
	li {
		display: inline; /* 인라인 레벨 요소로 만듦 */
		float: left; /* 왼쪽으로 붙여서 배치 */
		margin: 10px 15px;
		padding: 10px;
	}
	/* 의사 클래스(pseudo-class): 선택하고자 하는 HTML 요소, 아이디, 클래스 선택자에게
	                              특별한 상태를 명시할 때 사용 */
	a:link { /* :link : 사용자가 아직 한 번도 해당 링크를 누르지 않은 상태 */
		text-decoration: none; /* 링크밑줄 없앰 */
		color: black;
	}
	a:visited { /* :visited : 사용자가 한 번이라도 해당 링크를 누른 상태 */
		color: orange;
	}
	a:hover { /* :hover : 사용자의 마우스 커서가 위에 올라가 있는 상태 */
		background-color: yellow; /* hover 배경색 */
	}
	a:active { /* :active : 사용자의 마우스 커서가 클릭중인 상태 */
		background-color: black;
		color: white;
	}
</style>
</head>
<body>
	<h1>이지스퍼블리싱</h1>
	<ul>
		<li><a href="#">회사소개</a></li>
		<li><a href="#">도서</a></li>
		<li><a href="#">자료실</a></li>
		<li><a href="#">질문답변</a></li>
		<li><a href="#">동영상강의</a></li>
	</ul>
</body>
</html>
