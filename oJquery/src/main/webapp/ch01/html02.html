<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('*').css('color' , 'red'); /* 전위연산자 '*' */
		jQuery("p").css('color' , 'green'); /* $ 동일 jQuery */
	});
</script>
<body>
	<h1>비가 오려나</h1>
	<p>태풍아</p>
</body>
</html>
