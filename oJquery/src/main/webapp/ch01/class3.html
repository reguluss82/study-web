<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$(function () {
		$('h1').css('color' , 'red');
		$('.k').css('background' , 'pink');
		$('h1.k').css('background-color' , 'orange');
		$('.k.b').css('color' , 'blue'); /* k 이면서 b */
		$('.b').css('background-color' , 'yellow');
	})
</script>
<body>
	<h1>클라스</h1>
	<p>p</p>
	<h1 class="k">h1 class="k"</h1>
	<h1>jQuery Test1 h1</h1>
	<p class="k b">p class= k b</p> <!--k 이면서 b -->
	<h1>jQuery Test2 h1</h1>
	<p class="k">p class= k</p>
	<h1>jQuery Test3 h1</h1>
	<p>P</p>
</body>
</html>
