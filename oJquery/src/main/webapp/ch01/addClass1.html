<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.highlight {
		background-color: yellow;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1').addClass('highlight'); // h1 요소에 class 일괄 지정
	});
</script>
</head>
<body>
	<h1>대박</h1>
	<h1>쪽박</h1>
	<h2>주식</h2>
	<h1>헐</h1>
	<h2>왜! 반토막이야</h2>
	<h1>비트코인</h1>
</body>
</html>
