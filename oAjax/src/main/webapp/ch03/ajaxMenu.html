<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 180px;
		height: 80px;
		margin: 3px;
		float: left;
	}
</style>
<!-- jQuery 이용 Ajax -->
<!-- jQuery에서는 $.ajax()라는 유틸리티 함수로 Ajax 요청을 설정 제어한다.
1. url (String) 
 • 요청 URL 
2. type (String) 
 • 사용할 HTTP 메서드, 일반적으로 POST나 GET을 사용한다. 생략하면
   기본값으로 GET을 사용한다. 
3. data (Object) 
 • 요청에 전달되는 프로퍼티를 가진 객체. GET 요청이면 데이터는 쿼리 문자열로 제공된다. 
   POST 요청이면 데이터는 요청의 본문으로 제공된다.
   두 경우 모두 $.ajax() 유틸리티 함수가 값의 인코딩을 처리한다
4. dataType (String) 
 • 응답의 결과로 반환되는 데이터의 종류를 식별하는 키워드
	1] xml    - 응답 텍스트는 XML 문서로 파싱되며, 콜백에 결과로 생성된 XML DOM을 전달
	2] html   - 응답 텍스트는 처리 과정 없이 콜백 함수로 전달된다. 
	            반환된 HTML 코드에 있는 모든 <script> 블록이 평가된다. 
	3] json   - 응답 텍스트는 JSON 문자열로 평가되며, 생성된 객체는 콜백에 전달된다. 
	4] jsonp  - 원격 스크립트를 허용한다는 점을 제외하고는 json 과 유사하다. 
	            원격 서버가 이와 같은 방식을 지원한다고 가정한다. 
	5] script - 응답 텍스트는 콜백에 전달된다. 응답은 모든 콜백의 호출보다 먼저
	            자바스크립트 구문으로 처리된다. 
	6] text   - 응답 텍스트는 일반 텍스트다. 
8. success (Function) 
 • 응답이 성공 사태 코드를 반환하면 호출되는 함수. 응답 본문은 이 함수의 첫 번째 매개
   변수로 전달되며, dataType 프로퍼티에 명시한 형태로 구성된다. 두 번째 매개변수는
   상태 값을 나타내는 문자열이며, 이번 경우에는 항상 'success' 다.
   -->
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#menu1').click(function() { //menu1 클릭시 ajax함수 실행
			$.ajax({
				url      : 'menu.jsp' , 
				dataType : 'html'     ,
				success  : function(data) {  // success <-- readyState==4 , stauss==200
								$('#msg1').html(data)//jquery방식  innerHTML 비슷
						   } 
			});
		});
		$('#menu2').click(function() {
			$.ajax({
				url      : 'menu.jsp' ,
				dataType : 'html'     ,
				success  : function(data) {
								$('#msg2').html($(data).find('li')); // li 태그만 가져온다
						   }
			});
		});
	});
</script>
</head>
<body>
	<div>
		<a id="menu1">메뉴선택1</a><p>
		<span id="msg1"></span>
	</div><p><p><p><p><p><p>
	<div>
		<a id="menu2">메뉴선택2</a><p>
		<span id="msg2"></span>
	</div>
</body>
</html>
