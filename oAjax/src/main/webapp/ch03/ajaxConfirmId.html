<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
AJAX : Asynchronous JavaScript + XML
- JavaScript를 사용한 비동기 통신, 클라이언트와 서버간에 XML 데이터를 주고받는 기술
AJAX 장점
- 페이지 이동 없이 고속으로 화면 전환
- 서버 처리를 기다리지 않고 비동기 요청이 가능
- 서버 측 처리를 각 PC에 분산 가능
- 수신하는 데이터의 양을 줄임
AJAX 단점
- 크로스 브라우저화의 노하우 필요
- AJAX를 사용하지 못하는 브라우저
- 오픈 소스이므로 차별화가 어려움
- 보안에 더욱 신경을 써야 함 
-->


<style type="text/css">
	span {
		color: red;
		font-size: 20px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#chk').click(function() {
			var id = $('#id').val();// form id 의 value
			var sendData = 'id='+id;
			alert('sendData->'+sendData);
			$.ajax({
				url      : 'confirmId.jsp' ,
				dataType : 'text' , //data1의 type dataType 종류 : html,text,xml,json 
				data     : sendData ,
				success  : function(data1) {
								$('#msg').html(data1);
				           }
			});
		});
	});
</script>
</head>
<body>
	<h1>MVC1 회원가입</h1>
	<form action="confirmId.jsp">
		아이디 :<input type="text"    name="id"   id="id">
		<input type="button" value="중복체크"     id="chk">
		<span id="msg"></span><p>
		암호 : <input type="password" name="pass" id="pass"><p>
		이름 : <input type="text"     name="name" id="name"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>
