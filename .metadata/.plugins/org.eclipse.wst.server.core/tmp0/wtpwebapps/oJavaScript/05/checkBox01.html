<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var str = "좋아하는 영화는 ?\n";
		if(frm.ch1.checked) str += frm.ch1.value + "\n"; // 체크 되어있으면 str에 value 추가대입 
		if(frm.ch2.checked) str += frm.ch2.value + "\n";
		if(frm.ch3.checked) str += frm.ch3.value + "\n";
		alert(str);
		/* 대입연산자 +=
		왼쪽 피연산자의 값에 오른쪽 피연산자의 값을 더한 후,
		그 결괏값을 왼쪽 피연산자에 대입함. */
	}
</script>
</head>
<body>
	<h2>좋아하는 영화를 선택하셈</h2>
	<form action="" name="frm">                     <!-- value 실제 넘어가는 파라미터 값 -->
		리미트 <input type="checkbox" name="ch1" id="m1" value="리미트"> <!-- label없어도 모양은 같다 -->
		<label for="m2">한산</label>                
		<input type="checkbox"        name="ch2" id="m2" value="한산">
		<label for="m3">Hunt</label>                
		<input type="checkbox"        name="ch3" id="m3" value="Hunt">
		<input type="button" value="확인" onclick="chk()">
	</form>
</body>
</html>
