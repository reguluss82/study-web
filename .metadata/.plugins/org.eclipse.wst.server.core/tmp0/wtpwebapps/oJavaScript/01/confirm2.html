<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>confirm2를 사용하는 예제</h1>
	<script type="text/javascript"> /* body 안에서도 script가능 */
		answer = confirm("[확인][취소]중 선택 : 수강 신청을 하시겠습니까?");
		if (answer == true) document.write ("수강신청 되었습니다.");
		else				document.write ("취소되었습니다. 다시 신청해주세요");
/*
confirm 메소드
window 객체의 confirm() 메소드는 사용자에게 간단한 메시지를 보여주고,
사용자가 확인이나 취소를 누르면 그 결과를 boolean 값으로 반환
사용자가 확인을 누르면 true를 반환하고, 취소를 누르면 false를 반환
*/
	</script>
</body>
</html>
