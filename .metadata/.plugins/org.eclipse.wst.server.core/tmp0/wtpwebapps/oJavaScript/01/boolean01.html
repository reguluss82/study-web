<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// boolean 자료형 참(true)과 거짓(false)을 표현
	var boolean1 = true;	//true
	var boolean2 = false;	//false
	var boolean3 = 1;		//1
	var boolean4 = 0;		//0
	var boolean5 = NaN;		//NaN
	var boolean6 = "aa";	//string
	// console.log() 웹 브라우저의 콘솔을 통해 데이터를 출력
	console.log(boolean1);	// true
	console.log(boolean2);	// false
	console.log(boolean3);	// 1
	console.log(boolean4);	// 0
	console.log(boolean5);	// NaN
	console.log(boolean6);	// aa
/*  NOT연산자 ! 입력값을 boolean으로 변환하여 값이 true이면 false로 ,
	false이면 true로 값을 리턴 */
	console.log(!boolean1);	// false
	console.log(!boolean2);	// true
	console.log(!boolean3);	// false
	console.log(!boolean4);	// true
	console.log(!boolean5);	// true
	console.log(!boolean6);	// false
	
</script>
</head>
<body>
	<h1>boolean01</h1>
	<h3>false인 기본 타입 데이터 6가지</h3>

	””: 빈 문자열<br>
	false: 기본 boolean false<br>
	NaN: Not a Number<br>
	undefined: 정의되지 않은 값<br>
	null: Null값<br>
	0: 숫자 기본값 <br>
</body>
</html>
