<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = confirm("재미있니?");
	if (a) document.write("재밌구만 ㅋㅋ<br>");
	else   document.write("재미없어 ㅠㅠ<p>");
/*
confirm 메소드
window 객체의 confirm() 메소드는 사용자에게 간단한 메시지를 보여주고,
사용자가 확인이나 취소를 누르면 그 결과를 불리언 값으로 반환
사용자가 확인을 누르면 true를 반환하고, 취소를 누르면 false를 반환
*/
</script>
</head>
<body>
	<h2>변수의 선언과 초기화</h2>
	<ul>
		 <li>변수(variable)란 데이터(data)를 저장할 수 있는 메모리 공간을 의미하며, 그 값이 변경</li>
		 <li>자바스크립트에서는 var 키워드를 사용하여 변수를 선언</li>
		 <li>선언되지 않은 변수를 사용하려고 하거나 접근하려고 하면 오류가 발생</li>
		 <li>선언되지 않은 변수를 초기화할 경우에는 자동으로 선언을 먼저 한 후 초기화를 진행></li>
		 <li>선언된 변수는 나중에 초기화할 수도 있고, 선언과 동시에 초기화가능</li>
	 </ul>
</body>
</html>
