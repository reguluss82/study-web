<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num1 = 20;
	var num2 = 20;
	var num3;
	//변수에 할당 된 값 출력
	console.log(num1);
	console.log(num2);
	console.log(num3);
	
	/* typeof
	피연산자의 타입을 반환하는 피연산자가
	단 하나뿐인 연산자 */
	//변수에 할당 된 타입 출력
	console.log(typeof num1);
	console.log(typeof num2);
	console.log(typeof num3); // 할당 된 값이 없다. undefined
	
	num1 = "이십";
	//변수에 할당 된 값 출력
	console.log(num1);
	//변수에 할당 된 타입 출력
	console.log(typeof num1);
	
	num3 = num1 + num2;
	//변수에 할당 된 값 출력
	console.log(num3);
	//변수에 할당 된 타입 출력
	console.log(typeof num3); // string으로 연산되므로 string
</script>
</head>
<body>
	<h1>Primitive 변수 확인</h1>
</body>
</html>
