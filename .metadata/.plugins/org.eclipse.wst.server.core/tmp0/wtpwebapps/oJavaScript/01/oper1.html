<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 연산자</title>
<script type="text/javascript">
	var a = 11 , b = 5;
	document.write("덧셈 : "   + (a + b) + "<br>");
	document.write("뺄셈 : "   + (a - b) + "<br>");
	document.write("곱셈 : "   + (a * b) + "<br>");
	document.write("나눗셈 : " + (a / b) + "<br>");
	document.write("나머지 : " + (a % b) + "<br>");
	document.write("비교1 : "  + (a > b) + "<br>");
	document.write("비교2 : "  + (a < b) + "<br>");
/*
연산자
산술 연산자는 사칙연산을 다루는 가장 기본적이면서도 많이 사용하는 연산자
산술 연산자는 모두 두 개의 피연산자를 가지는 이항 연산자이며, 피연산자들의 결합 방향은 왼쪽에서 오른쪽
*/
</script>
</head>
<body>

</body>
</html>
