<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
1] 함수 개념 - 자바스크립트에서는 함수도 하나의 타입(datatype)
- 따라서 함수를 변수에 대입하거나, 함수에 프로퍼티를 지정하는 것도 가능
- 또한, 자바스크립트 함수는 다른 함수 내에 중첩되어 정의될 수도 있음
2] 함수의 정의
자바스크립트에서 함수의 정의는 function 키워드로 시작되며, 다음과 같은 구성요소를 가짐
a. 함수의 이름
b. 괄호 안에 쉼표(,)로 구분되는 함수의 매개변수(parameter)
c. 중괄호({})로 둘러싸인 자바스크립트 실행문
-->
<script type="text/javascript">
	function addNum(x , y) { //addNum라는 이름의 함수를 정의함.
		document.write(x + y);
	}
	addNum(2 , 3); // addNum() 함수에 인수로 2와 3을 전달
</script>
</head>
<body>
	<h1>function01</h1>
</body>
</html>
