<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
1. 이벤트 개념
- 이벤트(event)란 웹 브라우저가 알려주는 HTML 요소에 대한 사건의 발생을 의미
- 웹 페이지에 사용된 자바스크립트는 이렇게 발생한 이벤트에 반응하여 특정 동작을 수행
- 클라이언트 측 자바스크립트를 비동기식 이벤트 중심(event-driven)의 프로그래밍 모델
2. 이벤트 타입(event type)
- 발생한 이벤트의 종류를 나타내는 문자열로, 이벤트 명(event name).
- 가장 많이 사용하는 키보드, 마우스, HTML DOM, Window 객체 등을 처리하는 이벤트가 폭넓게 제공
-->

</head>
<body>
	<h1>이벤트 리스너 삭제</h1>
	<p>아래 버튼에 마우스를 올리거나 클릭해 보세요!</p>
	<button id="btn">삭제 버튼</button>
	<p id="text"></p>
	
	<script type="text/javascript">
		var btn = document.getElementById("btn");

/* 1. 이벤트 리스너(event listener) 개념
- 이벤트 리스너란 이벤트가 발생했을 때 그 처리를 담당하는 함수를 가리키며, 이벤트 핸들러(event handler)라고도 함
- 지정된 타입의 이벤트가 특정 요소에서 발생하면, 웹 브라우저는 그 요소에 등록된 event listener 를 실행
2. 이벤트 리스너 등록
- 작성된 이벤트 리스너는 먼저 해당 객체나 요소에 등록되어야만 호출
	a. 이벤트의 대상이 되는 객체나 요소에 프로퍼티로 등록하는 방법
	b. 객체나 요소의 메소드에 이벤트 리스너를 전달하는 방법
 */
		
/* 1) addEventListener()
- 메소드의 원형 : 대상객체.addEventListener(이벤트명, 실행할이벤트리스너, 이벤트전파방식)
	a. 이벤트 명 : 이벤트 리스너를 등록할 이벤트 타입을 문자열로 전달합니다.
	b. 실행할 이벤트 리스너 : 지정된 이벤트가 발생했을 때 실행할 이벤트 리스너를 전달합니다.
	c. 이벤트 전파 방식 : false면 버블링(bubbling) 방식으로, true면 캡처링(capturing) 방식으로 이벤트를 전파
	- 이벤트의 대상이 Window 객체와 같은 단일 객체라면 이벤트의 전파는 일어나지 않음
	- 버블링 전파 방식은 이벤트가 발생한 요소부터 시작해서, DOM 트리를 따라 위쪽으로 올라가며 전파되는 방식
	- 캡쳐링 전파 방식은 이벤트가 발생한 요소까지 DOM 트리의 최상위부터 아래쪽으로 내려가면 전파되는 방식 */
		
		//리스너 등록 -객체나 요소의 메소드에 이벤트 리스너를 전달하는 방법
		btn.addEventListener("mouseover", mouseoverBtn);	//btn 요소에 mouseover 이벤트 리스너 등록
		btn.addEventListener("mouseout",  mouseoutBtn);	
		btn.addEventListener("click",     clickRemoveBtn);
		
		function clickRemoveBtn() {
			btn.removeEventListener("mouseover", mouseoverBtn);
			btn.removeEventListener("mouseout",  mouseoutBtn);
			document.getElementById("text").innerHTML = "이벤트 리스터가 삭제되었어요!";
		}
		
		function mouseoverBtn() {
			document.getElementById("text").innerHTML = "버튼 위에 마우스가 있네요!";
		}
		function mouseoutBtn() {
			document.getElementById("text").innerHTML = "버튼 밖으로 마우스가 나갔어요!";
		}
	</script>
</body>
</html>
