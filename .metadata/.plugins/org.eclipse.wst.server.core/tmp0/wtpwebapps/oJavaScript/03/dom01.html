<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- body의 dom나오기 전에 script가 실행되어 값을 받아올 수 없다.
따라서 dom다음에 script작성 -->

<!-- 1. 문서 객체 모델(DOM) 개념
- 문서 객체 모델(DOM, Document Object Model)은 XML이나 HTML 문서에 접근하기 위한 일종의 인터페이스
- 이 객체 모델은 문서 내의 모든 요소를 정의하고, 각각의 요소에 접근하는 방법을 제공
- 이러한 DOM은 W3C의 표준 객체 모델이며, 계층 구조로 표현 -->
</head>
<body>
	<h1>dom01</h1>
	<h1>id 이용 선택</h1>
	<ul>
		<li>			첫번째 Item</li>
		<li id="even">	두번째 Item</li>
		<li>			세번째 Item</li>
		<li>			네번째 Item</li>
		<li>			5번째  Item</li>
	</ul>
	<p id="change">교환</p>
	
	<script type="text/javascript">
		/* getElementById
		해당 ID를 가지고 있는 첫번째 요소만 선택
		주어진 id와 일치하는 dom 요소를 나타내는 Element 객체를 반환하거나
		주어진 id와 일치하는 dom 요소가 없으면 null을 return */
		var selItemId = document.getElementById("even");
		var selPId    = document.getElementById("change");
		selItemId.style.color = "orange"; // 선택된 요소 색 지정
		selPId.innerHTML = "이 문장 대체" // 선택된 요소 문장대체
	</script>
</body>
</html>
