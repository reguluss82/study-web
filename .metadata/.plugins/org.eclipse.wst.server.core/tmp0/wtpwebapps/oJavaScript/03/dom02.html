<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chgRedColor() {
		var str = document.getElementById("text");
		str.style.color="red";
	}
	function chgOrangeColor() {
		var str = document.getElementById("text");
		str.style.color="orange";
	}
</script>
</head>
<body>
	<h1>dom02 Event 통해 수행</h1>
	<p id="text">기본색 검정</p>
	<button ondblclick="chgRedColor()">빨간색</button><p> // 더블클릭시 chgRedColor함수 실행
	<button onclick="chgOrangeColor()">오렌지색</button>  // 클릭시 chgOrangeColor함수 실행
</body>
</html>
