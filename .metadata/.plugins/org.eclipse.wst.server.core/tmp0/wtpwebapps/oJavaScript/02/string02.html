<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = "Girl's Generation";
	
	/* 	toUpperCase(), toLowerCase()
	다음 메소드는 String 인스턴스의 모든 문자를
	대문자나 소문자로 변환한 새로운 문자열을 반환 */
	var b = a.toUpperCase();
	document.write(b + "<p>");
	var c = a.toLowerCase();
	document.write(c + "<p>");
	
	/* 	substring()
	String 인스턴스에서 전달받은 시작 인덱스부터
	종료 인덱스 바로 앞까지의 문자열만을 추출하여 만든
	새로운 문자열을 반환 */
	var d = a.substring(3 , 8); // 인덱스3부터 8 바로 앞(7)까지 자른다
	document.write(d);
</script>
</head>
<body>
	<h1>string02</h1>
</body>
</html>
