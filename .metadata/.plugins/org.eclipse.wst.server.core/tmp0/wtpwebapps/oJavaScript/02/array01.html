<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = new Array(4);
	document.write("a.length 1 = "+ a.length + "<br>");
	a[0] = 12;
	a[1] = 54;
	a[2] = 2;
	a[3] = 78;
	document.write("a.length 2 = "+ a.length + "<br>");
	a[4] = 8;
	a[5] = 17;
	a[6] = 60;
	document.write("a.length 3 = "+ a.length + "<br>");
	// 배열크기 초과해서 값을 넣으면 배열의 크기가 자동으로 증가
	for (var i = 0; i < a.length; i++) {
		document.write("<br>a["+i+"] = "+ a[i]);
	}
	
	// document.write("<br>a["+0+"] = " + a[0]);
	
/* 	1] 배열(array) 개념
- 자바스크립트에서 배열(array)은 이름과 인덱스로 참조되는 정렬된 값의 집합.
- 배열을 구성하는 각각의 값을 배열 요소(element)라고 하며, 
  배열에서의 위치를 가리키는 숫자를 인덱스(index)
	
	2] 배열(array) 특징
① 배열 요소의 타입이 고정되어 있지 않으므로,
   같은 배열에 있는 배열 요소끼리의 타입이 서로 다를 수도 있다.
② 배열 요소의 인덱스가 연속적이지 않아도 되며,
   따라서 특정 배열 요소가 비어 있을 수도 있다.
③ 자바스크립트에서 배열은 Array 객체 */

</script>
</head>
<body>
	<h1>Array01</h1>
	
</body>
</html>
