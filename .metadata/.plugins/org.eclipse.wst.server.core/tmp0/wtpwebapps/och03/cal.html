<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 나중과제   num1 / num2 입력및 문자Check */
	function chk() {
		if (!frm.num1.value) {
			alert("첫번째 수에 값을 입력해주세요");
			frm.num1.focus();
		}
		if (isNaN(frm.num1.value)) {
			alert("첫번째 수는 숫자로 입력해주세요");
			frm.num1.value = "";
			frm.num1.focus();
		}
		if (!frm.num2.value) {
			alert("두번째 수에 값을 입력해주세요");
			frm.num2.focus();
		}
		if (isNaN(frm.num2.value)) {
			alert("두번째 수는 숫자로 입력해주세요");
			frm.num2.value = "";
			frm.num2.focus();
		}
	}
</script>
</head>
<body>
	<h2>사칙연산할 데이터 입력</h2>
	<form action="cal.jsp" name="frm" onsubmit="return chk()">
		첫번째 수 : <input type="text" name="num1"><p>
		두번째 수 : <input type="text" name="num2"><p>
				    <input type="submit" value="확인">
	</form>
</body>
</html>
