<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		font-size: 3em;
	}
	p {
		font-size: 1em;
		/* font-size em단위: 부모요소에서 지정한 폰트의 대문자 M의 너비 1em, 기본값 16px */
	}
</style>
</head>
<body>
	<div>3em의 크기를 가진 제목</div>
	<p>1em의 크기를 가진 단락</p>
	<p>기본크기를 가진 단락</p>
</body>
</html>
