<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		font-size: 100px;
		font-family: "Arial Rounded MT";
	}
	.shadow1 {
		color: orange;
		text-shadow: 1px 1px;
		/* text-shadow: 텍스트에 그림자 효과를 추가해 조금 더 입체적으로 보이게함*/
	}
	.shadow2 {
		text-shadow: 5px 5px 3px #f00; /* 가로 세로 번짐정도 색상 */
	}
</style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>
</html>
