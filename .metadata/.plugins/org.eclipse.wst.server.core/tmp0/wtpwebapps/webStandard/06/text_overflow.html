<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.content {
		border: 1px solid #ccc;
		width: 300px;
		white-space: nowrap; /* 줄바꿈 없음 */
		/* white-space: 텍스트와 함께 연속해 입력된 여러 개의 공백 처리방법 지정 */
		overflow: hidden; /* 넘치는 부분 감춤 */
		/* overflow: 컨텐츠가 너무 커서 요소내에 모두 보여주기 힘들때 처리방법 지정 */
		text-overflow: ellipsis; /* 말줄임표로 잘린 텍스트가 있다고 표시 */
		/* text-overflow: 넘치는 텍스트 처리방법 지정*/
	}
	
	.content:hover {
		overflow: visible; /* hover하면 넘치는 부분 보여줌 */
	}
</style>
</head>
<body>
	<h2>귀리(Oat)</h2>
	<p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다</p>
</body>
</html>
