<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li {
		padding: 5px 30px;
	}
	li a {
		font-size: 16px;
		color: blue;
		text-decoration: none;
	}
	a[target="_blank"] { /* 속성이 target이고 속성 값이 _blank인 요소 */
		padding-right: 30px;
		background: url("images/newwindow.png") no-repeat center right;
	}
/* 	[속성 = 값] 선택자
	특정 값을 갖는 속성에 스타일 적용 */
</style>
</head>
<body>
	<h1>HTML5 표준안 사이트</h1>
	<ul>
		<li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
		<li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
		<li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
	</ul>
</body>
</html>
