<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li {
		display: inline;
		float: left;
		margin: 10px;
	}
	li a {
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;	
	}
	.flat {
		background: blue;
		color: white;
	}
	[class ~="button"] {
		border: 2px solid black;
		box-shadow: rgba(0, 0, 0, 0.4) 5px 5px;
	}
/* 	[속성 ~= 값] 선택자
	여러 값 중 특정 값이 포함된 속성에 스타일 적용
	일부만 일치하는것이 아니라 한 단어로 일치해야함 */
</style>
</head>
<body>
	<ul>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#" class="button">메뉴 3</a></li>
		<li><a href="#" class="flat button">메뉴 4</a></li>
	</ul>
</body>
</html>
