<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;
	}
	li {
		display: inline;
		float: left;
		margin: 10px;
	}
	li a {
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	}
	a[title |="us"] { /* <a>태그 중 title에 us가 포함된 요소 */
		background: url("images/us.png") no-repeat left;
		padding: 5px 25px;
	}
	a[title |="jap"] { /* 분리된 단어 jap을 포함 */
		background: url("images/jp.png") no-repeat left;
		padding: 5px 25px;
	}
/* 	[속성 |= 값] 선택자
	특정 값이 포함된 속성에 스타일 적용
	한 단어로 일치해야 함
	~=와 달리 "값-"으로 시작해도 스타일 적용 */
</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us"> 영어</a></li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="jap-anese">일본어</a></li>
		<li><a href="#" title="japanese">일본어</a></li>
	</ul>
</body>
</html>
