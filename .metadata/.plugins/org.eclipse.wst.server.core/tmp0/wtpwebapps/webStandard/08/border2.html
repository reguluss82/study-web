<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 200px;
		height: 100px;
		display: inline-block; /* 인라인 레벨로 배치, 내용은 블록 레벨로 지정 */
		margin: 15px;
		border-style: dashed; /* 테두리 스타일 지정 */
		border-width: 2px; /* 테두리 두께 지정 */
	}
	.box1 {
		border-color: red; /* 테두리 색상 지정 */
	}
	.box2 {
		border-color: blue;
	}
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
