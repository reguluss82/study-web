<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		margin: 20px;
		border: 1px solid #ccc;
		border-radius: 50px;
	}
	#inline img {
		margin: 10px;
	} /* display: 블록 레벨 요소 <-> 인라인 레벨 요소 */
	#block img {
		display: block; /* 블록 레벨로 지정 */
		margin: 10px;
	}
</style>
</head>
<body>
	<div id="inline">
		<img alt="" src="images/pic1.jpg">
		<img alt="" src="images/pic2.jpg">
		<img alt="" src="images/pic3.jpg">
	</div>
	<div id="block">
		<img alt="" src="images/pic1.jpg">
		<img alt="" src="images/pic2.jpg">
		<img alt="" src="images/pic3.jpg">
	</div>
</body>
</html>
