<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table example</title>
<!-- Cascading Style Sheets(CSS), padding -->
<style type="text/css"> /* 내부 style */
	td {
		/* padding 셀 테두리와 내용 사이의 간격 */ /* css의 주석처리 */
		padding: 50px;
	}
</style>
</head>
<body>
<!-- 여러 줄로 
            주석 
            가능 ctrl+shift+/ -->

	<table border="3">
		<tr> <!-- <tr>: table row -->
			<!-- <th>: table header 제목 셀(굵게,중앙) -->
			<th>제목 셀</th>
			<!-- <td>: table data -->
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<th>제목 셀</th>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
	</table>
</body>
</html>
