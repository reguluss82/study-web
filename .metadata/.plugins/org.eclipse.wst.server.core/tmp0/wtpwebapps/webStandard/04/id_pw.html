<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label {
		font-size: 18px;
		line-height: 25px; /* line-height는 줄 높이를 정하는 속성 */
		color: orange;
	}
</style>
</head>
<body>
	<form action="kkk.jsp"> 
	<!-- <form>: 몇가지 속성을 통해 사용자가 입력한 자료들을 서버로 어떤 방식으로 넘길것인지,
	      서버에서 어떤 프로그램을 이용해 처리할 것인지 지정 -->
	<!-- action: 태그안의 내용들을 처리해 줄 서버 상의 프로그램 지정 -->
		<fieldset>

			<label>아이디:</label>
			<!-- <label>: 폼 요소에 레이블붙이기 -->
			<input type="text" id="user_id" name="user_id">
			<label>비밀번호:</label>
			<input type="password" id="passwd" name="passwd">
			<input type="submit" value="로그인">
		</fieldset>
	</form>
</body>
</html>
<!--
// <form> 태그 동작
폼에 데이터 입력->
입력 데이터 웹서버로 보냄->
웹서버는 웹 프로그램으로 넘김 ->
프로그램 데이터 처리 결과 웹서버로 넘김 ->
웹서버는 받은 html페이지를 브라우저에 보냄 ->
브라우저는 받은 html 페이지 출력
-->
