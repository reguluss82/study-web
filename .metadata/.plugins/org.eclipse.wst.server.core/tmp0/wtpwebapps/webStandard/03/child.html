<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		background-color: #FAECC5; /* body 전체 배경색 */
	}
	img {
		float: left; /* float 속성을 갖는 요소는 html문서에서 공간은 차지하되
		                다른 요소의 배치에 영향을 안주는 요소가 된다 */
		margin-right: 20px;
	}
</style>
</head>
<body>
	<img alt="두잇, 프런트엔드 웹 디자인 입문" src="images\webd.png">
	<br><br>
	<h2>코딩으로 만드는 웹 디자인</h2>
	<p>HTML5 ․ CSS3 ․ jQuery로 웹 디자인 트렌드를 따라잡는 비법 대공개</p>
	<p>취업용 포트폴리오에 바로 써먹을 수 있는 실전 웹 디자인 예제 수록</p>
	<p><a href="http://easyspub.co.kr/20_Menu/BookView/65">도서 상세 보기(현재 화면에 _self)</a></p>
	<p><a href="http://easyspub.co.kr/20_Menu/BookView/65" target="_top">도서 상세 보기(전체 화면에)</a></p>
	<p><a href="http://www.daum.net" target="_blank">new window</a></p>
	<p><a href="http://www.naver.com" target="_parent">the parent frameset</a></p>
<!-- 
       target 속성 값
 _blank
새 윈도우 창을 열어서, 웹페이지를 연다다. 기존의 창은 그대로 남겨짐. 

_self
현재 윈도우창에 그대로, 링크된 웹페이지를 연다. ( 현재의 프레임 )

_parent
현재 프레임의 부모 프레임에서 새웹페이지가 열린다.
만약 어떤 창 A에서 창 B를 새로 열린상태-> 창 B에서 _parent로 창을 열면 창 A에서 열림

_top
최상위 프레임에서 열린다. _parent와 비슷함. _parent는 바로 이전창(부모창)에서 열리는 반면
_top은 최상위( 가장 최고 부모)창에서 열린다.
-->
</body>
</html>
