<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num1.value) {
			alert("첫번째 숫자를 입력해주세요");
			frm.num1.focus();
			return false;
		}
		if (isNaN(frm.num1.value)) {
			alert("첫번째 숫자를 숫자로 입력해주세요");
			frm.num1.value = "";
			frm.num1.focus();
			return false;
		}
		if (!frm.num2.value) {
			alert("두번째 숫자를 입력해주세요");
			frm.num2.focus();
			return false;
		}
		if (isNaN(frm.num2.value)) {
			alert("두번째 숫자를 숫자로 입력해주세요");
			frm.num2.value = "";
			frm.num2.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h1>연산할 두 숫자를 입력하세요</h1>
	<form action="Num" name="frm" onsubmit="return chk()">
		첫번째 숫자 : <input type="text" name="num1"><p>
		두번째 숫자 : <input type="text" name="num2"><p>
					  <input type="submit" value="확인">
	</form>
</body>
</html>
